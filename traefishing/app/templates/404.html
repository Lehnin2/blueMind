{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="dashboard-card">
    <div class="card-header">
        <h2>404 - Page Not Found</h2>
    </div>
    <div class="card-content" style="text-align: center; padding: 50px 20px;">
        <div style="font-size: 5em; color: var(--accent-color); margin-bottom: 20px;">
            <i class="fas fa-compass"></i>
        </div>
        <h3 style="margin-bottom: 20px;">You seem to have drifted off course!</h3>
        <p style="margin-bottom: 30px;">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
