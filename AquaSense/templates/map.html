<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Catches Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/static/css/map.css">
</head>
<body>
  <div class="page-container">
    <header>
      <div class="header-title">
        <i class="fas fa-fish"></i>
        Top Catches Map
      </div>
      <a href="#" class="back-link" onclick="window.history.back(); return false;">
        <i class="fas fa-arrow-left"></i>
        Go Back
      </a>
    </header>

    <div class="map-container">
      <div id="map"></div>

      <div class="controls">
        <button class="control-button" id="showFilters">
          <i class="fas fa-filter"></i>
          Filter
        </button>
        <button class="control-button" id="centerMap">
          <i class="fas fa-location-crosshairs"></i>
          Center Map
        </button>
      </div>

      <div class="filter-panel" id="filterPanel">
        <div class="filter-title">
          Filter Catches
          <button class="close-panel" id="closeFilters">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="filter-group">
          <label for="speciesFilter">Species</label>
          <select id="speciesFilter">
            <option value="">All Species</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
        <div class="filter-group">
          <label for="minLengthFilter">Minimum Length (cm)</label>
          <input type="number" id="minLengthFilter" placeholder="0">
        </div>
        <div class="filter-group">
          <label for="minWeightFilter">Minimum Weight (g)</label>
          <input type="number" id="minWeightFilter" placeholder="0">
        </div>
        <div class="filter-group">
          <label for="dateRangeFilter">Date Range</label>
          <select id="dateRangeFilter">
            <option value="all">All Time</option>
            <option value="month">Last Month</option>
            <option value="quarter">Last 3 Months</option>
            <option value="year">Last Year</option>
          </select>
        </div>
        <button class="apply-filters" id="applyFilters">Apply Filters</button>
      </div>

      <div class="statistics" id="statistics">
        <div class="stat-title">
          <i class="fas fa-chart-bar"></i>
          Statistics
        </div>
        <ul class="stat-list">
          <li class="stat-item">
            <span class="stat-label">Total Catches</span>
            <span class="stat-value" id="totalCatches">0</span>
          </li>
          <li class="stat-item">
            <span class="stat-label">Top Species</span>
            <span class="stat-value" id="topSpecies">-</span>
          </li>
          <li class="stat-item">
            <span class="stat-label">Largest Fish</span>
            <span class="stat-value" id="largestFish">-</span>
          </li>
          <li class="stat-item">
            <span class="stat-label">Heaviest Fish</span>
            <span class="stat-value" id="heaviestFish">-</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="/static/js/map.js"></script>

  
</body>
</html>
