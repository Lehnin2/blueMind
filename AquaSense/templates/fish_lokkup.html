<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Information Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/fish_lokkup.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-fish me-2"></i>
                AquaSense
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search"><i class="fas fa-search me-1"></i> Recherche</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/species"><i class="fas fa-database me-1"></i> Météo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/conservation"><i class="fas fa-leaf me-1"></i> Assistant</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="/profile" class="btn btn-outline-light me-2">
                        <i class="fas fa-user me-1"></i> Mon Profil
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="marine-card">
            <header>
                <h1><i class="fas fa-fish me-2"></i>Fish Information Search</h1>
            </header>
            
            <div class="search-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Enter fish name (e.g., Dorade, تونة, Thunnus)">
                        <button id="searchButton"><i class="fas fa-search me-2"></i>Search</button>
                    </div>
                </div>
                
                <div class="options">
                    <div class="option-group">
                        <label for="resultsCount">Results count:</label>
                        <input type="number" id="resultsCount" min="1" max="10" value="3">
                    </div>
                    <div class="option-group">
                        <label for="enhanceResults">Enhance with AI:</label>
                        <select id="enhanceResults" class="form-select">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p class="mt-3 text-muted">Searching and enhancing results...</p>
        </div>
        
        <div class="search-info fade-in" id="searchInfo"></div>
        
        <div class="no-results fade-in" id="noResults">
            <i class="fas fa-search"></i>
            <h3>No fish found matching your search</h3>
            <p>Please try another fish name or check the spelling</p>
        </div>
        
        <div class="results fade-in" id="resultsContainer"></div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <span>&copy; 2025 Marine Environment App. All rights reserved.</span>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    <a href="/" class="back-to-home">
        <i class="fas fa-home"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/fishlokkup.js"></script>
</body>
</html>
