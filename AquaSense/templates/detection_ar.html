<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection en Réalité Augmentée - Blue Mind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .camera-feed {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        #arScene {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="ar-controls">
        <button id="switchCamera" class="btn btn-primary me-2">Changer de Caméra</button>
        <button id="captureImage" class="btn btn-success me-2">Capturer</button>
        <button id="uploadImage" class="btn btn-info">Charger une Image</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const switchCameraBtn = document.getElementById('switchCamera');
            const captureBtn = document.getElementById('captureImage');
            const uploadBtn = document.getElementById('uploadImage');
            const fileInput = document.getElementById('fileInput');
            const arScene = document.getElementById('arScene');

            // Gérer le changement de caméra
            let currentCamera = 'environment';
            switchCameraBtn.addEventListener('click', () => {
                currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
                const constraints = { video: { facingMode: currentCamera } };
                // Redémarrer la scène AR avec la nouvelle caméra
                arScene.systems['arjs'].restart(constraints);
            });

            // Gérer la capture d'image
            captureBtn.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                const video = document.querySelector('video');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // Convertir en blob et envoyer au serveur
                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, 'capture.jpg');
                    
                    fetch('/detection/upload/', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(html => {
                        document.body.innerHTML = html;
                    });
                }, 'image/jpeg');
            });

            // Gérer le téléchargement d'image
            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    fetch('/detection/upload/', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(html => {
                        document.body.innerHTML = html;
                    });
                }
            });
        });
    </script>
</body>
</html>
