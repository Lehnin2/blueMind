<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a4b84;
            --secondary-color: #2d7dd2;
            --accent-color: #45b3e7;
            --light: #f5f7fa;
            --dark: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .chat-container {
            max-width: 700px;  /* Réduit de 900px à 700px */
            margin: 2rem auto;
            padding: 1.5rem;   /* Réduit de 2rem à 1.5rem */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .chat-box {
            background: var(--light);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            margin-bottom: 2rem;
            scroll-behavior: smooth;
        }

        .chat-message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message p {
            max-width: 70%;
            padding: 1rem;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
        }

        .chat-message.user p {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-top-right-radius: 5px;
        }

        .chat-message.bot p {
            background: white;
            color: var(--dark);
            border-top-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .question-form {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .question-form textarea {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .question-form textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(69, 179, 231, 0.25);
            outline: none;
        }

        .question-form select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .question-form select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(69, 179, 231, 0.25);
            outline: none;
        }

        .question-form button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            padding: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .question-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            padding: 1rem;
            display: none;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .navbar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .footer {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem;
                padding: 1rem;
            }

            .chat-message p {
                max-width: 85%;
            }

            .footer {
                position: static;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body class="marine-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-fish me-2"></i>
                Blue Mind
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/meteo"><i class="fas fa-cloud-sun me-1"></i> Météo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chatbot"><i class="fas fa-robot me-1"></i> Assistant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/detection"><i class="fas fa-search me-1"></i> Détection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-robot me-2"></i>
                Assistant Blue Mind
            </h2>

            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">
                    <p>Bonjour ! Je suis l'assistant Blue Mind. Comment puis-je vous aider aujourd'hui ?</p>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-circle-notch"></i>
                Réflexion en cours...
            </div>

            <form class="question-form" onsubmit="event.preventDefault(); submitQuestion();">
                <textarea id="question" placeholder="Posez votre question ici..." rows="3" required></textarea>
                
                <select id="language" class="form-select">
                    <option value="french">Français</option>
                    <option value="english">English</option>
                    <option value="spanish">Español</option>
                    <option value="italian">Italiano</option>
                    <option value="tunisian_francais">Français Tunisien</option>
                    <option value="tunisian-arabic">تونسي</option>
                </select>

                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    Envoyer
                </button>
            </form>
        </div>
    </div>

    <!-- Supprimer complètement cette section -->
    <!-- <footer class="footer">
        <div class="container">
            <p class="mb-0">© 2024 Blue Mind - Tous droits réservés</p>
        </div>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function submitQuestion() {
            const question = document.getElementById('question').value;
            const language = document.getElementById('language').value;
            const chatBox = document.getElementById('chat-box');
            const loading = document.getElementById('loading');

            if (!question) {
                alert('Veuillez entrer une question.');
                return;
            }

            // Add user question to chat
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerHTML = `<p>${question}</p>`;
            chatBox.appendChild(userMessage);

            // Show loading text
            loading.style.display = 'block';

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Make the API request to FastAPI
                const response = await fetch('/chatbot/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        lang: language,
                    }),
                });

                const data = await response.json();
                loading.style.display = 'none';

                // Add bot response to chat
                const botMessage = document.createElement('div');
                botMessage.classList.add('chat-message', 'bot');
                
                if (data.answer) {
                    botMessage.innerHTML = `<p>${data.answer}</p>`;
                } else {
                    botMessage.innerHTML = `<p>Désolé, je n'ai pas pu trouver de réponse à votre question.</p>`;
                }

                chatBox.appendChild(botMessage);
            } catch (error) {
                loading.style.display = 'none';
                const botMessage = document.createElement('div');
                botMessage.classList.add('chat-message', 'bot');
                botMessage.innerHTML = `<p>Une erreur est survenue. Veuillez réessayer.</p>`;
                chatBox.appendChild(botMessage);
            }

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Clear the input field for the next question
            document.getElementById('question').value = '';
        }
    </script>
</body>
</html>
