<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AquaMed</title>
    <style>
        :root {
            --aqua-blue: #0077be;
            --deep-blue: #003a5d;
            --sea-foam: #4dd0e1;
            --coral-orange: #ff7043;
            --medical-green: #4caf50;
            --white: #ffffff;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--aqua-blue) 0%, var(--deep-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10,50 Q25,40 40,50 T70,50" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/></svg>');
            background-size: 200px 200px;
            animation: wave 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
        }

        .login-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            color: var(--white);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: var(--sea-foam);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--white);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--sea-foam);
            background: rgba(255,255,255,0.2);
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--coral-orange), var(--medical-green));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-error {
            background: rgba(244, 67, 54, 0.2);
            color: #ff1744;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .flash-success {
            background: rgba(76, 175, 80, 0.2);
            color: #00e676;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .additional-links {
            text-align: center;
            margin-top: 2rem;
        }

        .additional-links a {
            color: var(--sea-foam);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: var(--white);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Retour</a>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üê†</div>
            <h2>Connexion</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="btn">
                Se connecter üåä
            </button>
        </form>

        <div class="additional-links">
            <p>Pas encore de compte ?</p>
            <a href="{{ url_for('signup') }}">S'inscrire maintenant</a>
        </div>
    </div>
</body>
</html>
